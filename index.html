<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libreria bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- libreria fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- logo -->
            <div class="d-flex justify-content-center">
                <img id="logo-img" src="img/logo.png" alt="logo">
            </div>
            <!-- input nuovo item -->
            <div class="d-flex justify-content-center align-items-center mt-4">
                <input type="text" class="form-control" placeholder="aggiungi un nuovo elemento" id="input-item" v-model="newItem" @keyup.enter="addItem">
                <button class="btn btn-primary" @click="addItem">Aggiungi</button>
            </div>
            <!-- lista -->
            <div id="list">
                <ul v-if="todoList.length > 0">
                    <li v-for="(todo,i) in todoList" class="todo" :key="i">
                        <span :class="todo.done === true ? 'done' : '' " @click="changeDoneStatus(i)">{{todo.text}}</span>
                        <i class="fas fa-times" @click="removeItem(i)"></i>
                    </li>
                </ul>
                <h2 v-else>Non Ã¨ presente alcun elemento nella Todo list</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
